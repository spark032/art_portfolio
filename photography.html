    <script>
        // City names mapping
        const cityNames = [
            'hawaii',
            'seoul',
            'québec city',
            'boston',
            'san francisco',
            'los angeles',
            'providence',
            'seattle',
            'montréal'
        ];

        const cityNameSpan = document.getElementById('city-name');
        const scrollContent = document.querySelector('.horizontal-scroll-section .scroll-content');
        const scrollItems = document.querySelectorAll('.scroll-item');

        let currentCity = '';
        let typewriterTimeout;

        function typewriter(text, callback) {
            // Clear any existing timeout
            if (typewriterTimeout) {
                clearTimeout(typewriterTimeout);
            }

            cityNameSpan.textContent = '';
            let index = 0;

            function type() {
                if (index < text.length) {
                    cityNameSpan.textContent += text.charAt(index);
                    index++;
                    typewriterTimeout = setTimeout(type, 100); // Adjust speed here (100ms per character)
                } else if (callback) {
                    callback();
                }
            }

            type();
        }

        function updateCityName() {
            const scrollContainer = document.querySelector('.horizontal-scroll-section .scroll-container');
            const containerRect = scrollContainer.getBoundingClientRect();
            const containerCenter = containerRect.left + containerRect.width / 2;

            let closestItem = null;
            let closestDistance = Infinity;

            scrollItems.forEach((item, index) => {
                const itemRect = item.getBoundingClientRect();
                const itemCenter = itemRect.left + itemRect.width / 2;
                const distance = Math.abs(containerCenter - itemCenter);

                if (distance < closestDistance) {
                    closestDistance = distance;
                    closestItem = index;
                }
            });

            if (closestItem !== null && cityNames[closestItem]) {
                const newCity = cityNames[closestItem];
                if (newCity !== currentCity) {
                    currentCity = newCity;
                    typewriter(newCity);
                }
            }
        }

        // Update on scroll
        const scrollContainer = document.querySelector('.horizontal-scroll-section .scroll-container');
        if (scrollContainer) {
            scrollContainer.addEventListener('scroll', updateCityName);
        }

        // Update on page load
        window.addEventListener('load', () => {
            setTimeout(updateCityName, 100);
        });

        // Update on resize
        window.addEventListener('resize', updateCityName);
    </script>
