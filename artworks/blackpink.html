</head>
<body>
    <nav>
        <div class="logo"><a href="../index.html">Sue An Park</a></div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li class="dropdown">
                <a href="../categories.html" class="dropdown-toggle active">Categories</a>
                <ul class="dropdown-menu">
                    <li><a href="../2d.html">2D Art</a></li>
                    <li><a href="../3d.html">3D Art</a></li>
                    <li><a href="../digital.html">Digital Art</a></li>
                    <li><a href="../coding.html">Coding</a></li>
                    <li><a href="../photography.html">Photography</a></li>
                </ul>
            </li>
            <li><a href="../about.html">About</a></li>
        </ul>
    </nav>

    <div class="artwork-page">
            <div class="artwork-image-section">
                <div class="carousel-container">
                    <button class="carousel-nav carousel-prev" onclick="changeCarouselImage(-1)">&#8249;</button>
                    <div class="image-carousel">
                        <div class="carousel-images">
                            <img src="../images/digital/bp5.JPG" alt="BP Design 5" class="carousel-image active">
                            <img src="../images/digital/bp1.JPG" alt="BP Design 1" class="carousel-image">
                            <img src="../images/digital/bp2.JPG" alt="BP Design 2" class="carousel-image">
                            <img src="../images/digital/bp3.JPG" alt="BP Design 3" class="carousel-image">
                            <img src="../images/digital/bp4.JPG" alt="BP Design 4" class="carousel-image">
                        </div>
                    </div>
                    <button class="carousel-nav carousel-next" onclick="changeCarouselImage(1)">&#8250;</button>
                </div>
                <div class="carousel-dots">
                    <span class="dot active" onclick="currentCarouselImage(1)"></span>
                    <span class="dot" onclick="currentCarouselImage(2)"></span>
                    <span class="dot" onclick="currentCarouselImage(3)"></span>
                    <span class="dot" onclick="currentCarouselImage(4)"></span>
                    <span class="dot" onclick="currentCarouselImage(5)"></span>
                </div>
                <div class="back-button-container">
                    <a href="../digital.html" class="back-button">← Back to Digital Art</a>
                </div>
            </div>
            
    </div>



    <script>
        let currentImageIndex = 0;
        const images = document.querySelectorAll('.carousel-image');
        const dots = document.querySelectorAll('.dot');

        function showCarouselImage(index) {
            // Hide all images
            images.forEach(img => img.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));

            // Show current image
            images[index].classList.add('active');
            dots[index].classList.add('active');
        }

        function changeCarouselImage(direction) {
            currentImageIndex += direction;

            if (currentImageIndex >= images.length) {
                currentImageIndex = 0;
            } else if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;
            }

            showCarouselImage(currentImageIndex);
        }

        function currentCarouselImage(index) {
            currentImageIndex = index - 1;
            showCarouselImage(currentImageIndex);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                changeCarouselImage(-1);
            } else if (e.key === 'ArrowRight') {
                changeCarouselImage(1);
            }
        });
    </script>
